<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>Library</h1>
        <button id="headerbtn">Log in</button>
    </header>

    <main class="main-container">

        <div class="library-content">

            <div id="library-container"></div>
            <form id="book-form" style="display:none;">
                <input type="text" id="author" placeholder="Author" required />
                <input type="text" id="title" placeholder="Title" required />
                <input type="number" id="pages" placeholder="Pages" required />
                <label>
                    <input type="checkbox" id="read" /> Read
                </label>
                <button type="submit">Add Book</button>
            </form>

        </div>
        <button id="mainbtn">+ Add book</button>
    </main>

    <footer class="footer">
        <h3>&copy; 2025 ersaath</h3>
    </footer>

    <script src="script.js"></script>
</body>
</html>
